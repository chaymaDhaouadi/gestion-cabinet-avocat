<div class="max-w-3xl mx-auto mt-20 p-8 bg-white shadow-xl rounded-2xl border border-gray-100">
    <h2 class="text-3xl font-bold text-gray-800 mb-8 border-b pb-4">Modifier un Dossier</h2>

    <form [formGroup]="dossierForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <!-- NumÃ©ro d'affaire -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">NumÃ©ro d'affaire</label>
            <input formControlName="numero_affaire" type="text" placeholder="Ex: 2024-AFF-01"
                class="w-full rounded-lg border border-gray-300 p-3 text-gray-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Titre -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Titre du dossier</label>
            <input formControlName="titre_dossier" type="text" placeholder="Ex: Affaire de litige commercial"
                class="w-full rounded-lg border border-gray-300 p-3 text-gray-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Description -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            <textarea formControlName="description" rows="3" placeholder="DÃ©crire briÃ¨vement l'affaire..."
                class="w-full rounded-lg border border-gray-300 p-3 text-gray-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <!-- Type de dossier -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Type de dossier</label>
            <select formControlName="type_dossier"
                class="w-full rounded-lg border border-gray-300 p-3 text-gray-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">-- SÃ©lectionner --</option>
                <option value="pÃ©nal">PÃ©nal</option>
                <option value="civil">Civil</option>
                <option value="commercial">Commercial</option>
            </select>
        </div>

        <!-- Date d'ouverture -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Date d'ouverture</label>
            <input type="date" formControlName="date_ouverture"
                class="w-full rounded-lg border border-gray-300 p-3 text-gray-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Statut -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Statut</label>
            <select formControlName="statut"
                class="w-full rounded-lg border border-gray-300 p-3 text-gray-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">-- SÃ©lectionner --</option>
                <option value="en cours">En cours</option>
                <option value="clos">Clos</option>
                <option value="suspendu">Suspendu</option>
            </select>
        </div>

        <!-- Client -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Client</label>
            <select formControlName="client_id"
                class="w-full rounded-lg border border-gray-300 p-3 text-gray-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">-- SÃ©lectionner un client --</option>
                <option *ngFor="let client of clients" [value]="client._id">
                    {{ client.nom }} ({{ client.cin }})
                </option>
            </select>
        </div>
        <label for="tribunal">Tribunal :</label>
        <select formControlName="tribunal_id">
            <option *ngFor="let tribunal of tribunaux" [value]="tribunal._id">
                {{ tribunal.nom }}
            </option>
        </select>
        <!-- Bouton -->
        <div class="pt-6">
            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg shadow-md transition duration-300">
                ðŸ’¾ Enregistrer les modifications

    </form>
</div>
