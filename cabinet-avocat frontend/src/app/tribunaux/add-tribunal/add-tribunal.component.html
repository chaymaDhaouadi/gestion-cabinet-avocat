<div class="max-w-2xl mx-auto pt-36 p-10 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center text-blue-800">إضافة محكمة</h2>

    <form (ngSubmit)="saveTribunal()" class="max-w-lg mx-auto bg-white p-6 rounded-xl shadow-md space-y-4">
        <div>
            <label class="block mb-1 font-semibold text-gray-700">اسم المحكمة :</label>
            <input type="text" [(ngModel)]="tribunal.nom" name="nom" dir="rtl" required placeholder="أدخل اسم المحكمة"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
            <label class="block mb-1 font-semibold text-gray-700">الفئة :</label>
            <select [(ngModel)]="tribunal.categorie" name="categorie" dir="rtl" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">اختر الفئة</option>
                <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
            </select>
        </div>

        <div>
            <label class="block mb-1 font-semibold text-gray-700">العنوان :</label>
            <input type="text" [(ngModel)]="tribunal.adresse" name="adresse" dir="rtl" required
                placeholder="أدخل العنوان"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
            <label class="block mb-1 font-semibold text-gray-700"> الهاتف :</label>
            <input type="text" [(ngModel)]="tribunal.contact.telephone" name="telephone" required
                placeholder="أدخل رقم الهاتف" pattern="^[0-9]{8}$" #telephone="ngModel"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <div *ngIf="telephone.invalid && telephone.touched" style="color: red;">
                يجب أن يكون رقم الهاتف مكونًا من 8 أرقام فقط.
            </div>
        </div>
        <div>
            <label class="block mb-1 font-semibold text-gray-700">البريد الإلكتروني :</label>
            <input type="email" [(ngModel)]="tribunal.contact.email" name="email" required
                placeholder="أدخل البريد الإلكتروني"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <button type="submit"
            class="w-full py-2 mt-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-300">
            إضافة المحكمة
        </button>
    </form>
