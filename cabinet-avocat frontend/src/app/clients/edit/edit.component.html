<div class="min-h-screen bg-gradient-to-r from-blue-50 to-blue-100 flex items-center justify-center px-4 pt-32">
  <div class="w-full max-w-3xl bg-white shadow-2xl rounded-2xl p-10 animate-fade-in">

    <h2 class="text-3xl font-extrabold text-gray-800 mb-2 text-center">✏️ Modifier un Client</h2>
    <p class="text-gray-600 text-center mb-8">Mettez à jour les informations du client ci-dessous.</p>

    <div *ngIf="formSubmitted" class="bg-green-100 text-green-800 text-sm px-4 py-2 rounded mb-6 text-center">
      ✅ Client modifié avec succès !
    </div>

    <form *ngIf="client" (ngSubmit)="onSubmit()" #clientForm="ngForm" class="space-y-6">

      <div>
        <label class="block text-gray-700 font-semibold mb-1">CIN</label>
        <input type="number" name="cin" [(ngModel)]="client.cin" required
          class="w-full border border-gray-300 px-4 py-3 rounded-xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Nom</label>
        <input type="text" name="nom" [(ngModel)]="client.nom" required
          class="w-full border border-gray-300 px-4 py-3 rounded-xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Email</label>
        <input type="email" name="email" [(ngModel)]="client.email" required
          class="w-full border border-gray-300 px-4 py-3 rounded-xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Téléphone</label>
        <input type="text" name="telephone" [(ngModel)]="client.telephone" required
          class="w-full border border-gray-300 px-4 py-3 rounded-xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Adresse</label>
        <textarea name="adresse" [(ngModel)]="client.adresse" rows="3" required
          class="w-full border border-gray-300 px-4 py-3 rounded-xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <div class="text-center pt-4">
        <button type="submit" [disabled]="!clientForm.form.valid"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-8 py-3 rounded-xl shadow-lg transition duration-300 flex items-center justify-center gap-2 mx-auto">
          <span>✅</span> Enregistrer les Modifications
        </button>
      </div>

    </form>
  </div>
</div>
