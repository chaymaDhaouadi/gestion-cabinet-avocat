<!-- Background pro -->
<div class="min-h-screen bg-gradient-to-r from-blue-50 to-blue-100 flex items-center justify-center px-4 pt-32">

  <!-- Card formulaire -->
  <div class="w-full max-w-3xl bg-white shadow-2xl rounded-2xl p-10 animate-fade-in">

    <h2 class="text-3xl font-extrabold text-gray-800 mb-2 text-center">
      â• Ajouter un Client
    </h2>
    <p class="text-gray-600 text-center mb-8">Veuillez remplir les informations du client ci-dessous.</p>

    <!-- Message de succÃ¨s -->
    <div *ngIf="formSubmitted" class="bg-green-100 text-green-800 text-sm px-4 py-2 rounded mb-6 text-center">
      âœ… Client ajoutÃ© avec succÃ¨s !
    </div>

    <form (ngSubmit)="onSubmit()" #clientForm="ngForm" class="space-y-6">

      <!-- CIN -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">CIN</label>
        <input type="number" name="cin" [(ngModel)]="client.cin" required placeholder="Ex: 14012345" (blur)="checkCIN()"
          class="w-full border border-gray-300 px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50">
        <div *ngIf="cinError" class="text-red-500 text-sm mt-1">{{ cinError }}</div>
      </div>


      <!-- Nom -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Nom complet</label>
        <input type="text" name="nom" [(ngModel)]="client.nom" required placeholder="Ex: Mohamed Ali"
          class="w-full border border-gray-300 px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50">
        <div *ngIf="clientForm.submitted && !client.nom" class="text-red-500 text-sm mt-1">Le nom est requis.</div>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Email</label>
        <input type="email" name="email" [(ngModel)]="client.email" required placeholder="Ex: client@email.com"
          class="w-full border border-gray-300 px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50">
        <div *ngIf="clientForm.submitted && !client.email" class="text-red-500 text-sm mt-1">L'email est requis.</div>
      </div>

      <!-- TÃ©lÃ©phone -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">TÃ©lÃ©phone</label>
        <input type="text" name="telephone" [(ngModel)]="client.telephone" required placeholder="Ex: 23 456 789"
          class="w-full border border-gray-300 px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50">
        <div *ngIf="clientForm.submitted && !client.telephone" class="text-red-500 text-sm mt-1">Le tÃ©lÃ©phone est
          requis.</div>
      </div>

      <!-- Adresse -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Adresse</label>
        <textarea name="adresse" [(ngModel)]="client.adresse" rows="3" placeholder="Adresse complÃ¨te"
          class="w-full border border-gray-300 px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50"></textarea>
      </div>

      <!-- TOAST NOTIFICATION -->
      <div *ngIf="toastMessage" class="fixed top-5 right-5 z-50">
        <div class="p-4 rounded-md shadow-lg text-white animate-fade-in-out" [ngClass]="{
         'bg-green-500': toastType === 'success',
         'bg-yellow-500': toastType === 'warning',
         'bg-red-500': toastType === 'error'
       }">
          {{ toastMessage }}
        </div>
      </div>



      <!-- Bouton -->
      <div class="text-center pt-4">
        <button type="submit" [disabled]="!clientForm.form.valid"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-8 py-3 rounded-xl shadow-lg transition duration-300 flex items-center justify-center gap-2 mx-auto">
          <span>ğŸ’¾</span> Enregistrer le Client
        </button>
      </div>

    </form>
  </div>
</div>
